<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Porcentajes y Descuentos</title>
</head>
<body>
    <header>
        <h1>Porcentajes y descuentos</h1>
    </header>

    <section>
        <h2>Calculando el precio a pagar, luego de un descuento</h2>

        <form>
            <label for="InputPrice">Escribe el precio de tu producto</label>
            <input type="number" id="InputPrice">
            <br>
            <label for="InputDiscount">Escribe el descuento para tu producto</label>
            <input type="number" id="InputDiscount">
            <br>
            <button type="button" onclick="buttonPriceDiscount()">Calcular el precio con descuento</button>

            <p id="finalPrice"></p>
        </form>
    </section>

    <script src="./descuentos.js"></script>
</body>
</html>
